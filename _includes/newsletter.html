<form action="(( url ))" method="POST" class="newsletter-form" target="_blank" validate="">
  <input type="hidden" name="u" value="(( value ))">
  <input type="hidden" name="id" value="(( value ))">
  <div class="newsletter-container">
    {% if include.label %}
      <label class="newsletter-email-label" for="MERGE0">{{ include.label }}</label>
      <br />
    {% endif %}
    <input type="email" name="MERGE0" id="MERGE0" class="newsletter-email-input" value="" placeholder="&rarr; Your email address" required="" autocapitalize="off" autocorrect="off">
    <div style="position: absolute; left: -5000px;" aria-hidden="true">
      <input type="text" name="(( name ))" tabindex="-1" value="">
    </div>
    <input type="submit" value="Subscribe" name="submit" class="button primary-button newsletter-submit-button">
  </div>
</form>
